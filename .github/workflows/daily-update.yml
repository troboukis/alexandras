name: Daily Alexandras Update

on:
  schedule:
    - cron: "0 4 * * *" # Daily at 04:00 UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: alexandras-daily-update
  cancel-in-progress: false

jobs:
  update-data:
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python update_alexandras_data.py --verbose

      - name: Upload run logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: alexandras-logs-run-${{ github.run_number }}
          path: logs/*.log
          if-no-files-found: warn
          retention-days: 30

      - name: Commit and push CSV changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data_alexandras.csv
          if git diff --cached --quiet -- data_alexandras.csv; then
            echo "No changes in data_alexandras.csv"
            exit 0
          fi
          git commit -m "chore: daily alexandras data update"
          git push
